<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Reset Password</p>
							<div th:if="${SuccMsg}"
								class="alert alert-success py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${SuccMsg}"></span>
							</div>

							<div th:if="${errorMsg}"
								class="alert alert-danger py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${errorMsg}"></span>
							</div>

						</div>
						<div class="card-body">
							<form action="/reset_password" method="post">
								<div class="mb-3">
									<label class="form-label">New Password</label> <input
										class="form-control" name="password" type="password">
								</div>

								<div class="mb-3">
									<label class="form-label">Confirm Password</label> <input
										class="form-control" type="password">
								</div>
								
								<input type="hidden" th:value="${token}" name="token">
								
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Reset
									Password</button>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
