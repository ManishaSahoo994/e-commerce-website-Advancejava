<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-4">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4 fw-bold">Add Category</p>
							<div th:if="${SuccMsg}"
								class="alert alert-success py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${SuccMsg}"></span>
							</div>

							<div th:if="${errorMsg}"
								class="alert alert-danger py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${errorMsg}"></span>
							</div>
						</div>
						<div class="card-body">
							<form action="/admin/saveCategory" method="post"
								enctype="multipart/form-data">
								<div class="md-3">
									<label>Enter Category</label> <input type="text" name="name"
										class="form-control" required>
								</div>

								<div class="md-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="true"
											name="isActive" id="radioDefault1" checked> <label
											class="form-check-label" for="radioDefault1"> Active
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="radioDefault2"> <label
											class="form-check-label" for="radioDefault2">
											Inactive </label>
									</div>
								</div>

								<div class="md-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control" required>
								</div>
								<button class="btn btn-primary col-md-12 mt-3">Add</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header fs-4 text-center">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">SL No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><img
											th:src="@{'/img/category_img/'+${cat.imageName}}"
											width="50px" height="50px"></td>
										<td><a th:href="@{'/admin/edit_category/'+${cat.id}}"
											class="btn btn-primary btn-sm"><i
												class="fa-solid fa-pen-to-square  fa-1x"></i>Edit</a> <a
											th:href="@{'/admin/deleteCategory/'+${cat.id}}" href="#"
											class="btn btn-danger btn-sm"><i
												class="fa-solid fa-trash"></i>Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
