<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4 fw-bold">Edit Category</p>
							<div th:if="${SuccMsg}"
								class="alert alert-success py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${SuccMsg}"></span>
							</div>

							<div th:if="${errorMsg}"
								class="alert alert-danger py-1 px-2 mb-0"
								style="font-size: 14px;">
								<span th:text="${errorMsg}"></span>
							</div>
						</div>
						<div class="card-body">
							<form action="/admin/updateCategory" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="md-3">
									<label>Enter Category</label> <input type="text" name="name" th:value="${category.name}"
										class="form-control" required>
								</div>

								<div class="md-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="true"
											name="isActive" th:checked="${category.isActive==true}" id="radioDefault1"> <label
											class="form-check-label" for="radioDefault1"> Active
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" th:checked="${category.isActive==false}" id="radioDefault2"> <label
											class="form-check-label" for="radioDefault2">
											Inactive </label>
									</div>
								</div>

								<div class="md-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control" required>
								</div>
								<img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
								<button class="btn btn-primary col-md-12 mt-3">Update</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
