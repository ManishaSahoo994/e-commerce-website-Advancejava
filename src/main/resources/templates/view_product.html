<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container card-sh"
			style="margin-top: 70px; margin-bottom: 30px">

				<p class="fs-3 text-center mt-1">Product Details</p>
				<div class="row">
					<div class="col-md-6 text-end">
						<img src="/img/product_img/laptop.jpg" width="330px"

					</div>
					<div class="col-md-6">
						<p class="fs-3 mt-3">Mac book pro</p>
