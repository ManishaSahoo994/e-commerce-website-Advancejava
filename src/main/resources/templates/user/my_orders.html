<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<p class="text-center fs-3">My Orders</p>
				<div th:if="${SuccMsg}"
					class="alert alert-success py-1 px-2 mb-0 text-center"
					style="font-size: 14px;">
					<span th:text="${SuccMsg}"></span>
				</div>

				<div th:if="${errorMsg}"
					class="alert alert-danger py-1 px-2 mb-0 text-center"
					style="font-size: 14px;">
					<span th:text="${errorMsg}"></span>
				</div>
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">Order Id</th>
								<th scope="col">Date</th>
								<th scope="col">Product Details</th>
								<th scope="col">Price</th>
								<th scope="col">Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="o:${orders}">
								<th scope="row">[[${o.orderId}]]</th>
								<td>[[${o.orderDate}]]</td>
								<td>[[${o.product.title}]]</td>
								<td>Quantity : [[${o.quantity}]] <br>Price :
									[[${o.price}]] <br>Total Price : [[${o.quantity *
									o.price}]]
								</td>
								<td>[[${o.status}]]</td>
								<td>
									<div th:if="${o.status != 'Cancelled'}">
										<a th:href="@{'/user/update-status?id=' + ${o.id} + '&st=6'}"
											class="btn btn-sm btn-danger">Cancel</a>
									</div>
									<div th:if="${o.status == 'Cancelled'}">
										<a href="#" class="btn btn-sm btn-danger disabled">Cancel</a>
									</div>
								</td>


							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
