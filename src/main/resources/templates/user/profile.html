<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-body">
							<p class="fs-3 text-center">My Profile</p>
							<hr>
							<div class="text-center">
								<img alt="" src="../img/profile_img/ecom.png" class="border p-2"
									style="width: 110px; height: 110px; border-radius: 50%;">
							</div>
							<div class="col-md-6 offset-md-3 mt-4">
							<table class="table table-borderless">
								<tbody>
								<form>
									<tr>
										<th scope="row">Name</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" value="Manisha"></td>
									</tr>
									
									<tr>
										<th scope="row">Mobile Number</th>
										<td>:</td>
										<td><input type="number" name="" class="form-control" value="2446547855"></td>
									</tr>
									
									<tr>
										<th scope="row">Email</th>
										<td>:</td>
										<td><input type="email" name="" class="form-control" readonly value="Manisha@gmail.com"></td>
									</tr>
									
									<tr>
										<th scope="row">Address</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" value="Kendrapara"></td>
									</tr>
									
									<tr>
										<th scope="row">City</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" value="Kendrapara"></td>
									</tr>
									
									<tr>
										<th scope="row">State</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" value="Odisha"></td>
									</tr>
									
									<tr>
										<th scope="row">Pincode</th>
										<td>:</td>
										<td><input type="number" name="" class="form-control" value="124524"></td>
									</tr>
									
									<tr>
										<th scope="row">Role</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" readonly value="User"></td>
									</tr>
									
									<tr>
										<th scope="row">Account Status</th>
										<td>:</td>
										<td><input type="text" name="" class="form-control" readonly value="Available"></td>
									</tr>
									<tr>
									<td></td>
									<td class="text-center">
									<button class="btn bg-primary text-light">Update</button>
									</td>
									</tr>
									</form>
								</tbody>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
