<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="card card-sh">
				<div class="card-header text-center fs-4">
					<p class="fs-4">Cart Page</p>
					<div th:if="${SuccMsg}" class="alert alert-success py-1 px-2 mb-0"
						style="font-size: 14px;">
						<span th:text="${SuccMsg}"></span>
					</div>

					<div th:if="${errorMsg}" class="alert alert-danger py-1 px-2 mb-0"
						style="font-size: 14px;">
						<span th:text="${errorMsg}"></span>
					</div>
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">SL No</th>
								<th scope="col">Image</th>
								<th scope="col">Product Name</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total Price</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cart,c:${carts}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${cart.product.image}}"
									width="50px" height="50px"></td>
								<td>[[${cart.product.title}]]</td>
								<td>[[${cart.product.discountPrice}]]</td>
								<td>[[${cart.quantity}]]</td>
								<td>[[${cart.totalPrice}]]</td>
							</tr>
							<tr>
							<td colspan="4"></td>
							<td class="fw-bold">Total Price</td>
							<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
